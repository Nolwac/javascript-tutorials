			}

	<body>

		<script type="text/javascript">

		switch(name){
		  case 'livinus':

		      case "math":
		        window.alert("You are a genius astronomer");
		        break;

		        window.alert("You are agood astronomer");

		        window.alert("You are good but not too good");

		    }
