<!doctype html>
<html>
	<head>
		<title>Hello world</title>
		<meta charset="utf-8">
		<style type="text/css">
			h1{
				color:white;
				background-color: crimson;
			}
		</style>
	</head>
	<body>
		<h1>This is a hello world page</h1>
		<script type="text/javascript">
		var num = 1;
		
		while(num <= 12){
		  var multiplier = 1;
  		while(multiplier<=10){
  		  document.write(num*multiplier+"  ");
  		  multiplier++;
  		}
  		document.write("<br>");
  		num++;
		}
		</script>
	</body>
</html>
