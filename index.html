<!doctype html>
<html>
	<head>
		<title>Hello world</title>
		<meta charset="utf-8">
		<style type="text/css">
			h1{
				color:white;
				background-color: crimson;
			}
		</style>
	</head>
	<body>
		<h1>This is a hello world page</h1>
		<script type="text/javascript">
		var students ={
		  names: ["prime", "victor", "prince", 'Malachi'],
		  scores: [50, 60, 80, 70]
		};
		for(s in students){
		  var student = students[s];
		  for(name of student){
		    document.write(name+"    ");
		  }
		  document.write("<br>");
		}
		</script>
	</body>
</html>
